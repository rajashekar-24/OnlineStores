<div class="container">
    <div class="row mt-4">
        <!-- Sizes Options -->
        <div class="col-3">
            <h5>Sizes</h5>
            <button *ngFor="let size of sizes;let i=index" type="button" class="btn btn-light sizes  mr-1"
                [ngClass]="{active:size.isActive}" (click)="size.isActive=!size.isActive;filterBySizes();">
                {{size.type}}
                <br *ngIf="i > 3 ">
            </button>
        </div>
        <!-- Sorting options by price -->
        <div class="col-8">
            <div class="float-right">
                <label>Order by: </label>&nbsp;
                <select class="custom-select" (change)="OrderByPrices($event.target.value)">
                    <option value="0" selected>Select</option>
                    <option *ngFor="let order of pricesCategory" value={{order}}>
                        {{order}}
                    </option>
                </select>
            </div>

        </div>
        <!-- Cart -->
        <div class="col-1 float-right">
            <button class="btn btn-light cart-icon"  (click)="openDialog()">
                <i class="fa fa-cart-plus cart"></i><small>{{count}}</small>
            </button>

        </div>
    </div>

    <div class="row ">
        <div class="col-2">
        </div>
        <!-- List of items -->
        <div class="col-8">
            <p class="mb-2">{{items.length}} Product(s) found.</p>
            <div class="row">

                <div class="col mb-1" *ngFor="let item of items">
                    <div class="card">
                        <img class="card-img" [src]="item.image" alt="">
                        <div class="card-body">
                            <h5 class="card-title truncate">{{item.name}}</h5>
                            <p class="card-text">{{item.price | currency: INR}}</p>
                            <button class="btn btn-primary" (click)="addToCart(item)">Add to cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
